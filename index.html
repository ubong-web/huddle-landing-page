<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="main-page">
        <div class="page-image">
          <img src="images/illustration-mockups.svg" alt="page-image" />
        </div>
        <div class="page-writeup">
          <h1 class="page-heading">Build The Community Your Fans Will Love</h1>
          <p class="page-desciption">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="submit-button">
            <button class="button">Register</button>
          </div>

          <div class="social-icon">
            <img src="images/twitter.svg" alt="twitter" />
          </div>
        </div>
      </div>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Ubong</a>.
      </p>
    </footer> -->
  </body>
</html>
